<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner - சேவை நிர்வாகம்</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-red-700 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <a href="owner-admin.html" class="text-3xl font-extrabold text-white tracking-tight">Vorliyo Admin</a>
            <a href="owner-admin.html" class="text-white hover:text-red-200 flex items-center p-2 rounded-lg border border-red-300">
                <span data-lucide="layout-dashboard" class="w-5 h-5 mr-1"></span> டாஷ்போர்டு
            </a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-8 flex items-center">
             <span data-lucide="hard-hat" class="w-8 h-8 mr-2 text-red-700"></span> ஃப்ரீலான்ஸ் சேவைகள் (Gigs) நிர்வாகம்
        </h1>
        
        <p id="authMessage" class="text-red-600 font-semibold mb-4">
             (Owner Login required - owner-admin.html வழியாக உள்நுழையவும்)
        </p>

        <div id="serviceView" class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">அனைத்து ஃப்ரீலான்ஸ் சேவைகள்</h2>
            <div id="serviceList" class="space-y-4">
                 <p class="text-center text-gray-500">சேவைகள் ஏற்றப்படுகிறது...</p>
            </div>
        </div>
        
    </main>

    <div id="serviceModal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-xs sm:max-w-md">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">சேவையை நிர்வகிக்க</h2>
            <form id="serviceManagementForm" class="space-y-4">
                <input type="hidden" id="modalServiceId">
                <p class="font-semibold" id="modalServiceTitle"></p>
                
                <div>
                    <label for="serviceStatus" class="block text-sm font-medium text-gray-700">சேவை நிலை</label>
                    <select id="serviceStatus" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg">
                        <option value="Active">Active (செயலில்)</option>
                        <option value="Review">Review (ஆய்வில்)</option>
                        <option value="Paused">Paused (நிறுத்தப்பட்டது)</option>
                    </select>
                </div>
                
                <div class="flex justify-between items-center pt-3">
                    <button type="button" onclick="deleteService()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                        <span data-lucide="trash-2" class="w-4 h-4 mr-1 inline-block"></span> சேவையை நீக்க
                    </button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                        நிலையைச் சேமி
                    </button>
                </div>
                <button type="button" onclick="closeModal()" class="w-full mt-3 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">ரத்து செய்</button>
                <p id="serviceModalMessage" class="text-sm font-medium text-center h-4 pt-2"></p>
            </form>
        </div>
    </div>
    

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Config (Please make sure this is your config!)
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyDD755-oGyx0hwrLykhF7m2k1uWFnLFMDQ",
            authDomain: "vorliyo.firebaseapp.com",
            projectId: "vorliyo",
            storageBucket: "vorliyo.firebasestorage.app",
            messagingSenderId: "480604417883",
            appId: "1:480604417883:web:5b4926a2a1b21f3ae2747e",
        };
        
        const firebaseConfig = FIREBASE_CONFIG;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'vorliyo-default-app-id';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const ADMIN_EMAIL = 'vorliyopro@gmail.com';
        
        // Firestore Path Helpers
        const SERVICES_COLLECTION = collection(db, 'artifacts', appId, 'public', 'data', 'services');

        // --- AUTH CHECK (Owner Only) ---
        onAuthStateChanged(auth, (user) => {
            if (!user || user.email !== ADMIN_EMAIL) {
                alert("Unauthorized access. Redirecting to Admin Login.");
                window.location.href = './owner-admin.html';
            } else {
                 document.getElementById('authMessage').classList.add('hidden');
                 listenToServices();
            }
        });
        
        // --- SERVICE MANAGEMENT LOGIC ---
        
        function listenToServices() {
            onSnapshot(query(SERVICES_COLLECTION), (snapshot) => {
                const services = [];
                snapshot.forEach((doc) => {
                    services.push({ id: doc.id, ...doc.data() });
                });
                renderServices(services);
            });
        }
        
        function renderServices(services) {
            const list = document.getElementById('serviceList');
            if (services.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-500">சேவைகள் எதுவும் வெளியிடப்படவில்லை.</p>';
                return;
            }
            
            list.innerHTML = services.map(service => `
                <div class="bg-gray-50 p-4 rounded-lg shadow-md border-l-4 border-indigo-500 flex justify-between items-center flex-wrap">
                    <div class="w-full sm:w-3/5">
                        <p class="font-bold text-gray-900">${service.title}</p>
                        <p class="text-sm text-gray-600">ID: ${service.id}</p>
                        <p class="text-xs text-green-700">Freelancer: ${service.freelancerName} | Category: ${service.category}</p>
                    </div>
                    <div class="w-full sm:w-2/5 text-sm sm:text-right mt-2 sm:mt-0">
                        <span class="font-semibold text-indigo-600 block">நிலை: ${service.status}</span>
                        <span class="text-gray-500 block">Price: LKR ${service.price.toLocaleString()}/hr</span>
                        <button onclick="openModal('${service.id}', '${service.title}', '${service.status}')" class="mt-2 px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600">
                            நிர்வகிக்க
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.openModal = (id, title, status) => {
            document.getElementById('modalServiceId').value = id;
            document.getElementById('modalServiceTitle').textContent = title;
            document.getElementById('serviceStatus').value = status;
            document.getElementById('serviceModalMessage').textContent = '';
            document.getElementById('serviceModal').classList.remove('hidden');
        }

        window.closeModal = () => {
             document.getElementById('serviceModal').classList.add('hidden');
        }
        
        document.getElementById('serviceManagementForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const serviceId = document.getElementById('modalServiceId').value;
            const newStatus = document.getElementById('serviceStatus').value;
            const msgBox = document.getElementById('serviceModalMessage');
            
            msgBox.textContent = 'நிலையைச் சேமிக்கிறது...';
            msgBox.classList.remove('text-red-600', 'text-green-600');

            try {
                const docRef = doc(SERVICES_COLLECTION, serviceId);
                await updateDoc(docRef, { status: newStatus });
                
                msgBox.textContent = 'நிலை வெற்றிகரமாகச் சேமிக்கப்பட்டது!';
                msgBox.classList.add('text-green-600');
                setTimeout(() => closeModal(), 1000);

            } catch (error) {
                console.error("Error updating service status:", error);
                msgBox.textContent = 'நிலையைச் சேமிப்பதில் பிழை ஏற்பட்டது.';
                msgBox.classList.add('text-red-600');
            }
        });

        window.deleteService = async () => {
             if (!confirm("நீங்கள் இந்த சேவையை நிரந்தரமாக நீக்க விரும்புகிறீர்களா?")) return;
            
            const serviceId = document.getElementById('modalServiceId').value;
            const msgBox = document.getElementById('serviceModalMessage');

            msgBox.textContent = 'சேவையை நீக்குகிறது...';
            msgBox.classList.remove('text-red-600', 'text-green-600');
            
            try {
                await deleteDoc(doc(SERVICES_COLLECTION, serviceId));
                
                msgBox.textContent = 'சேவை வெற்றிகரமாக நீக்கப்பட்டது!';
                msgBox.classList.add('text-green-600');
                setTimeout(() => closeModal(), 1000);

            } catch (error) {
                console.error("Error deleting service:", error);
                msgBox.textContent = 'சேவையை நீக்குவதில் பிழை ஏற்பட்டது.';
                msgBox.classList.add('text-red-600');
            }
        }
        
        lucide.createIcons();
    </script>
</body>
</html>
```
